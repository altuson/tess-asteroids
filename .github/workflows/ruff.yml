name: ruff

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ruff formatter 
        uses: chartboost/ruff-action@v1
        with:
            args: 'format --check'
      - name: Run ruff linter 
        uses: chartboost/ruff-action@v1